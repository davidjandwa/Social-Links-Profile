<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Jandwa">
    <meta name="keywords" content="HTML5 & CSS">
    <meta name="description" content="Social Links Profile Challenge is a NEWBIE small project to demonstrate the ability of writing clean, high-quality, maintainable, scalable, and reusable HTML5 and CSS">
    <link rel="shortcut icon" href="public/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/css/main.css">
    <title>Frontend Development | Social links profile challenge</title>
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <img class="user-profile-picture" src="public/imgs/david-jandwa.jpg" style="width: 80px; height: 80px;" alt="David Jandwa Profile Picture" />
        <h3 class="user-profile-name">
          David Jandwa
        </h3>
        <p class="user-location">
          Dar es Salaam, Tanzania
        </p>
        <p class="user-biography">
          <q>Frontend Engineer and Freelancer.</q>
        </p>
      </div>
      <div class="card-body">
        <a class="social-link" href="https://www.github.com/davidjandwa" target="_blank">
          GitHub
        </a>
        <a class="social-link" href="https://www.linkedin.com/in/davidjandwa" target="_blank">
          LinkedIn
        </a>
        <a class="social-link" href="#" target="_blank">
          Facebook
        </a>
        <a class="social-link" href="https://www.instagram.com/davidjandwa" target="_blank">
          Instagram
        </a>
      </div>
    </main>
  </body>
</html>
